<!DOCTYPE html>
<html lang = "pl-PL">
    <head>
        <meta charset = "UTF-8">
        <title>Kochamy kawę</title>
        <link rel="stylesheet" href="styl.css">
    </head>
    <body>
        <section class="start">
            <div class="menu">
                <a href="index.html">Strona główna</a>
                <a href="zamowienia.html">Zamówienia</a>
                <a href="blog.html">Blog</a>
                <a href="http://gatunki-kawy.pl/">Gatunki kawy</a>
            </div>
            <div class="logo">
                <img src="logo.png" alt="Kawa">
            </div>
        </section>
        <header>
            <h1>Sklep z kawą</h1>
        </header>
        <main>
            <div class="left">
                Podaj numer kawy:
                <input type="number" id="coffeNumber"><br>
                Podaj wagę w dekagramach:
                <input type="number" id="coffeWeight"><br>
                <button onclick="order()">Zamów</button><br>
                <span id="results"> </span>
            </div>
            <div class="right">
                <h3>Oferta</h3>
                <ul>
                    <li>Arabica</li>
                    <li>Robusta</li>
                    <li class="element3">bezkofeinowa</li>
                    <li>zielona</li>
                </ul>
            </div>
        </main>
        <footer>
            Stronę przygotował: <b>Kacper Kryszczak</b>
        </footer>
    </body>
    <script>
        function order()
        {
            let number = document.getElementById("coffeNumber").value;
            let weight = document.getElementById("coffeWeight").value;
            let cost;
            let results = document.getElementById("results");

            if (number == 1)
                cost = weight * 5;
            else if (number == 2)
                cost = weight *7;
            else if (number == 4)
                cost = weight *6;
            else if (number != 1 || number != 2 || number !=4)
                cost = 0;
            
            results.innerHTML = "Koszt zamówienia wynosi: " + cost + "zł";
        }
    </script>
</html>
