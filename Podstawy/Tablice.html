<!DOCTYPE html>

<html>
    <head>
         <title>Tytuł strony</title>
    </head>
    <body>
<script>
    let tablicaLiczb = [3];
    tablicaLiczb[0] = 5;
    tablicaLiczb[1] = 14;
    tablicaLiczb[2] = 5215;
    tablicaLiczb[3] = 154156;
    tablicaLiczb[4] = 45;

    for (let i = 0; i < 4; i++)
    document.write(tablicaLiczb[i] + "<br/>");

    function searchMax(ParamTab)
    {
     let aktMax = ParamTab[0];
     for (let i = 0; i < tablicaLiczb.length; i++)
         if(aktMax < ParamTab[i])
         aktMax = ParamTab[i];
         document.write("Najwieksza wartosc "+ aktMax);
    }
    searchMax(tablicaLiczb);

    function ShowParameters(p1,p2);
    {
        document.write(p1 + "<br/>");
        document.write(p2 + "<br/>");
        document.write("Wyświetlenie wszystkich parametrów <br/>");
        for(let i = 0; i < arguments.length; i++)
            document.write(arguments[i] + "<br/>");
    }
    ShowParameters("Augustyn", 13, 55);
    
</script>
    </body>
</html>
