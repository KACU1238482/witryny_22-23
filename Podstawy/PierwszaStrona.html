<!DOCTYPE html>

<html>
    <head>
         <title>Tytuł strony</title>
    </head>
    <body>
<h1>To jest tekst HTML</h1>
<script>
    document.write("HelloWorld");
    document.write("<br/>");

    var PierwszaZmienna;

    document.write("Zawartość zmiennej " + PierwszaZmienna);    
    document.write("<br/>");

    PierwszaZmienna = 2;
    PierwszaZmienna = PierwszaZmienna + 1;

    document.write("Zawartość zmiennej " + PierwszaZmienna);    
    document.write("<br/>");

    PierwszaZmienna = "Hello World";

    document.write("Zawartość zmiennej " + PierwszaZmienna);    
    document.write("<br/>");

    PierwszaZmienna = true;

    document.write("Zawartość zmiennej " + PierwszaZmienna);    
    document.write("<br/>");
</script>
    </body>
</html>
