<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function show() {
            for(let i = 1; i <= 10; i++) {
                document.writeln(i + "<br/>")
            }
        }
        show()

        function parzystosc(par1) {
            if(par1 % 2 == 0)
                document.writeln("Liczba parzysta <br/>");

            else
                document.writeln("Liczba nieparzsyta <br/>");
        }
        parzystosc(3);

        function rownoscIJednakowosc(par1, par2) {
            if(par1 === par2){
                document.writeln("Liczby sa rowne <br/>");

                if(par1 == par2) {
                    document.writeln("Liczby sa jednakowe <br/>");
                }

                else {
                    document.writeln("Liczby nie sa jednakowe <br/>");
                }
            }

            if(par1 !== par2) {
                document.writeln("Liczby sa rozne <br/>");

                if(par1 == par2) {
                    document.writeln("Liczby sa jednakowe <br/>");
                }

                else {
                    document.writeln("Liczby nie sa jednakowe <br/>");
                }
            }

            
        }

        rownoscIJednakowosc(10, 10)


        function binary(par) {
            document.writeln(par.toString());
        }


        function tabliczkaMnozenia() {

            for(let i = 1; i <= 10; i++ ) {
                document.writeln("<br/>")
                for(let j = 0; j <= 10; j++) {
                    document.writeln(i + " * " + j + " = " + i*j + "<br/>");
                }
            }
        }
        tabliczkaMnozenia();

    </script>
</body>
</html>
