<!DOCTYPE html>
<html lang = "pl">
    <head>
        <title>Przykładowy program</title>
    </head>
    <body>
        <p>Podaj imię:</p>
        <input type="text" id = "inputName" />
        <p>Podaj wiek</p>
        <input type="text" id = "inputAge"/>
        <br/>
        <input type="button" value="Działaj" onclick="sayHello()"/>
        <br/>
        <div id = "divName">
            <!--Tutaj po naciśnięciu przycisku ma pojawić się:
            * jesli walidacja przejdzie poprawnie:
            "Witaj 'imie' na stronie" - gdzie 'imie' jest to wartość z pola wprowadzanego
            * jeśli walidacja nie przejdzie poprawnie:
            to powinien znaleść się odpowiedni komunikat informujący co jest nie tak-->
        </div>
        <div id = "divAge">
            <!--Tutaj po naciśnięciu przycisku ma pojawić się:
            * jesli walidacja przejdzie poprawnie:
                "Jesteś pełnoletni/niepełnoletni" - w zależności od wieku
            * jeśli walidacja nie przejdzie poprawnie: 
                nic-->
        </div>

        <div>Zasady: <br/>
            * DRY - don't repeat yourself<br/>
            * KISS - Keep it simple stupid <br/>
            * YAGNI - You aren't gonna need it <br/>
            * SOLID - S - Single responsibility principle 
        </div>

        <script>
            function sayHello() {
                let imie = document.getElementById("inputName").value;
                let imie1 = "Witaj " + imie;

                if(imie != "") 
                    document.getElementById("divName").innerHTML = imie1;
                else {
                    alert("Pole imie nie moze byc puste!");
                }
                let age = document.getElementById("inputAge").value;

                if(age == "")
                    alert("Podaj wiek!")
                else if(age < 0 || age > 120)
                    alert("Wprowadz poprawny wiek");
                else if(age < 18)
                    document.getElementById("divAge").innerHTML = "Nie jestes pelnoletni";
                else if(age >= 18)
                    document.getElementById("divAge").innerHTML = "Jestes pelnoletni";
              
            }         
        </script>
    </body>
</html>
